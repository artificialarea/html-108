<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <nav role="navigation">Nav</nav>

            <br />
            <br />
            
            <button>Listen to Audio Sample</button> <button>See Drum Machine Configuration</button>
        </section>

        <section class="composition">
            <h2>Browser Noise</h2>
            <button>Edit Title</button> <button>Delete Track</button>

            <input type="radio" name="composition-2" value="public">Public

            <br />
            <br />
            
            <button>Listen to Audio Sample</button> <button>See Drum Machine Configuration</button>
        </section>

        <section class="composition">

            <button>Edit Title</button> <button>Delete Track</button>

            <br />
